name: ğŸ”„ Regression Tests - CRM Phorencial

on:
  schedule:
    # Ejecutar tests de regresiÃ³n semanalmente los domingos a las 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      full_suite:
        description: 'Ejecutar suite completa de regresiÃ³n'
        required: false
        default: true
        type: boolean
      include_performance:
        description: 'Incluir tests de performance'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  regression-matrix:
    name: ğŸ§ª Regression Test Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit, "Microsoft Edge", "Google Chrome"]
        viewport: [desktop, tablet, mobile]
        exclude:
          # WebKit no soporta algunos viewports en CI
          - browser: webkit
            viewport: tablet
        include:
          # Configuraciones especÃ­ficas
          - browser: chromium
            viewport: desktop
            resolution: "1920x1080"
          - browser: chromium
            viewport: tablet
            resolution: "768x1024"
          - browser: chromium
            viewport: mobile
            resolution: "375x667"
            
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: |
          if [ "${{ matrix.browser }}" = "Microsoft Edge" ] || [ "${{ matrix.browser }}" = "Google Chrome" ]; then
            npx playwright install --with-deps chromium
          else
            npx playwright install --with-deps ${{ matrix.browser }}
          fi

      - name: ğŸ”§ Setup test environment
        run: |
          echo "PLAYWRIGHT_BASE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "REGRESSION_MODE=true" >> $GITHUB_ENV

      - name: ğŸš€ Build application
        run: npm run build

      - name: ğŸ§ª Run Regression Tests
        run: |
          PROJECT_NAME="${{ matrix.browser }}"
          if [ "${{ matrix.viewport }}" = "mobile" ]; then
            PROJECT_NAME="Mobile Chrome"
          elif [ "${{ matrix.viewport }}" = "tablet" ]; then
            PROJECT_NAME="chromium"
          fi
          
          npx playwright test --project="$PROJECT_NAME" --reporter=html,json,junit
        env:
          PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
          VIEWPORT: ${{ matrix.viewport }}

      - name: ğŸ“Š Upload regression results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-${{ matrix.browser }}-${{ matrix.viewport }}
          path: |
            test-results/
            playwright-report/
          retention-days: 14

  data-integrity-tests:
